<!-- Course Catalogue -->
<div class="table-wrapper">
  <h1>Drivers</h1>
  <!-- Add and Edit Form -->

  <app-drivers-create-and-edit
    (cancelRequested)="onCancelRequested()"
    (driverAddRequested)="onDriverAddRequested($event)"
    (driverUpdateRequested)="onDriverUpdateRequested($event)"
    [driver]="driverData"
    [editMode]="editMode"/>

  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID</th>
      <td mat-cell *matCellDef="let driver"> {{ driver.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Title"> Name</th>
      <td mat-cell *matCellDef="let driver"> {{ driver.title }}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Description"> DNI</th>
      <td mat-cell *matCellDef="let driver"> {{ driver.description }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Description"> Phone</th>
      <td mat-cell *matCellDef="let driver"> {{ driver.description }}</td>
    </ng-container>
    <ng-container matColumnDef="license">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Description"> License</th>
      <td mat-cell *matCellDef="let driver"> {{ driver.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let driver">
        <a (click)="onEditItem(driver)" href="javascript:void(0)"><mat-icon>edit</mat-icon></a>
        <a (click)="onDeleteItem(driver)" href="javascript:void(0)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;"
        [ngClass]="{ 'editable-row' : driverData && driverData.id === row.id }" mat-row></tr>
  </table>
  <!-- Paginator child component -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                 [pageSize]="5"
                 showFirstLastButtons></mat-paginator>

</div>
